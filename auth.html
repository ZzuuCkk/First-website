<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>ავტორიზაცია</title>
</head>
<body>
    <header class="d-flex">
        <div class="container d-flex ">
            <a href="#">
                <img class="logo" src="./assets/img/logo.svg" alt="">
            </a>
        <nav class="d-flex">
            <div>

                <a href="">მთავარი</a>
                <a href="">დახმარება</a>
                <a href="">ბლოგი</a>
                <a href="">წესები</a>
                <a href="">კონტაქტი</a>
            </div>
            <div>
                <a href="./registration.html">რეგისტრაცია</a>
                <a href="./auth.html">შესვლა</a>

            </div>
        </nav>
        </div>
    </header>
    <div class="container body-container">
        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label" for="userName">მომხმარებლის სახელი</label>
                    <input type="text" class="text-input" name="userName" id="userName" placeholder="ჩაწერეთ მომხმარებლის სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input type="password"  class="text-input" name="pass" id="pass" placeholder="ჩაწერეთ მომხმარებლის სახელი">  
                </div>
                <div class="form-group">
                    <input type="checkbox" name="save" id="save">
                    <label for="save">დამახსოვრება</label>
                </div>
                <a class="btn btn-link mb-15" href="./reset.html"> პაროლის აღდგენა</a>
                <button class="btn btn-primary w-100 mb-15" >შესვლა</button>
                <a class="btn btn-link" href="./registration.html"> რეგისტრაცია</a>
            </form>
        </div>
    </div>
    

    <footer>
        <div class="container">
          <p>

              შემთხვევითად გენერირებული ტექსტი ეხმარება დიზაინერებს და ტიპოგრაფიული ნაწარმის შემქმნელებს, რეალურთან მაქსიმალურად მიახლოებული შაბლონი წარუდგინონ შემფასებელს
            </p>
            </div>
    </footer>


</body>
</html>
