<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>რეგისტრაცია</title>
</head>
<body>
    <div class="container">

        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label" for="firstName">სახელი</label>
                    <input type="text" class="text-input" name="firstName" id="firstName" placeholder="ჩაწერეთ  სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="lastName">გვარი</label>
                    <input type="text" class="text-input" name="lastName" id="lastName" placeholder="ჩაწერეთ  გვარი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="userEmail">ელ.ფოსტა</label>
                    <input type="email" class="text-input" name="userEmail" id="userEmail" placeholder="ჩაწერეთ  ელ.ფოსტა">
                </div>
                
                <div class="form-group">
                    <label class="text-input-label" for="birthDate">დაბადების თარიღი</label>
                    <input type="date" class="text-input" name="birthDate" id="birthDate" placeholder="ჩაწერეთ  გვარი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="birthDate">დაბადების თარიღი</label>
                    <select class="location"name="location" id="location">
                        <option value=""></option>
                        <option value="">საქართველო</option>
                        <option value="">საბერძნეთი</option>
                        <option value="">ამერიკა</option>
                        <option value="">ბრიტანეთი</option>
                        <option value="">შვეიცარია</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="sex-container">
                        <input type="radio" name="sex" id="male">
                        <label for="sex">მამრობითი</label>
                    </div>
                    <div class="sex-container">
                        <input type="radio" name="sex" id="female">
                        <label for="sex">მდედრობითი</label>
                    </div>
                </div>


                <div class="form-group">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input type="password"  class="text-input" name="pass" id="pass" placeholder="ჩაწერეთ პაროლი">  
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="passReplay">გაიმეორე პაროლი</label>
                    <input type="password"  class="text-input" name="passReplay" id="passReplay" placeholder="გაიმეორეთ პაროლი">  
                </div>  
                <button class="btn btn-primary w-100 mb-15">რეგისტრაცია</button>
                <a class="btn btn-link" href="./auth.html"> ავტორიზაცია</a>
            </form>
        </div>
    </div>





</body>
</html>
